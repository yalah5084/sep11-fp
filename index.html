    <body>
        <!-- HTML --> <!--Make a logo?-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

              </div>
            </div>

          <!-- main -->
          <div style="padding: 10px 30px;" >
            <h1 id="petname"></h1>
            <!-- Enter pet name on page -->
            <input type="text" id="name"><br>

            <p>Type in coordinates of your pet:</p>
            <input type="text" id="coord">
            <button id="button">Enter</button>

            <p id="location"></p>
          </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script>
            // JS
            // Set pet name

            document.getElementById('name').addEventListener("keyup",function(event){
                document.getElementById('petname').innerHTML = event.target.value;
            });
            document.getElementById('coord').addEventListener("click",function(event){
                document.getElementById('coord').addEventListener("change",function(event){
                    document.getElementById('location').innerHTML = event.target.value;
                });
            });



        </script>
    </body>
