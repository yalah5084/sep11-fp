<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" />

        <!-- Leaflet CSS file -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />

        <!-- Leaflet JavaScript file -->
        <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>


        <style>
            /* CSS */

            #bk-map {
                position: absolute;
                top: 100px;
                bottom: 100px;
                left: 100px;
                right: 100px;
            }

        </style>

        <title>Title</title>
    </head>
    <body>
        <!-- HTML -->
        <div id="bk-map"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            // JS

            // var coordinates = prompt("What are the coordinates?")


            var bkMap = L.map('bk-map').setView([40.63,-73.98], 2);

            // map layer
            L.tileLayer('https://api.maptiler.com/maps/streets-v2/{z}/{x}/{y}.png?key=5IU2Ey7QYWG2kvuuhBzs', {

                // min zoom
                // minZoom: 12,

                // attribution
                attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'

            }).addTo(bkMap)

            var marker = L.marker([61.576754336064965, -108.77339940051274])
            // var marker = L.marker([coordinates, -108.77339940051274])

            marker.addTo(bkMap)
        </script>

    </body>
    <script src="style.js"></script>
</html>
