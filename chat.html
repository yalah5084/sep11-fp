            <input type="text" id="chat" placeholder="Type here!"><br><button id="submit">Submit</button>
            <ul id="quotes">
            </ul>

        <script>

        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseApp = firebase.initializeApp({
        apiKey: "AIzaSyAZLb_WBUpdheypw4RsCnQ-hyqx30j1Xfc",
        authDomain: "petfinder-fp.firebaseapp.com",
        databaseURL: "https://petfinder-fp-default-rtdb.firebaseio.com",
        projectId: "petfinder-fp",
        storageBucket: "petfinder-fp.appspot.com",
        messagingSenderId: "17525799636",
        appId: "1:17525799636:web:34696046c6dd3ed32a9941",
        measurementId: "G-6D39BMTZNV"
        });

        const firebase = require("firebase");
        // Required for side-effects
        require("firebase/firestore");

        const db = firebaseApp.firestore();
        const auth = firebaseApp.auth();
        var deleteOwnEntry

        auth.onAuthStateChanged(user => {
            if(!user) {
                window.location.replace("home.html");
                console.log(user);
            }
        })
        const logout = document.querySelector("#logout")
        logout.addEventListener("click", function(){
            auth.signOut().then(function(){
                window.location.replace("index.html")
            })
        })
        db.collection("chat").get().then(snapshot => {
            setupQuotes(snapshot.docs);
        })
        let counter = 0
        const quotes =  document.querySelector("#quotes")
        function setupQuotes(data){
            let html = "";
            data.sort((a,b) => {
                return b.data().usr[1] - a.data().usr[1]
            }).forEach(doc => {
                const quote = doc.data();
                console.log(quote.usr[1])
                html += `
                    <li>
                        <div class="max-w-sm rounded overflow-hidden shadow-lg">
                        <div class="px-6 py-4">
                            <div class="font-bold text-xl mb-2">${quote.date}</div>
                            <p class="text-gray-700 text-base">
                                ${quote.chat}
                                <button id="${quote.usr[0]}" value="${quote.usr[1]}" class="buttonDelete">Delete</button>
                            </p>
                        </div>
                        </div>
                    </li>
                `
            })
            data.sort((a,b) => {
                return a.data().usr[1] - b.data().usr[1]
            }).forEach(doc => {
                const quote = doc.data();
                counter = quote.usr[1]
            })
            quotes.innerHTML = html;
            deleteOwnEntry = document.querySelectorAll("button")
            delChat()
        }

        function delChat() {
            for(let i = 0; i < deleteOwnEntry.length; i++){
                deleteOwnEntry[i].addEventListener("click", function(){
                    const id = this.id
                    const val = this.value
                    if(id == auth.currentUser.uid) {
                        db.collection("chat").doc(val).delete().then(function(){
                            console.log("Document successfully deleted!");
                            db.collection("chat").get().then(snapshot => {
                                setupQuotes(snapshot.docs);
                            })
                        }).catch(function(error){
                            console.error("Error removing document: ", error);
                        })
                    }
                })
            }
        }
        var submit = document.querySelector("#submit")
        submit.addEventListener("click", function(){
            const chat = document.querySelector("#chat").value;
            counter++
            db.collection("chat").doc(counter.toString()).set({
                'date': Date(),
                'chat': chat,
                'usr': [auth.currentUser.uid, counter]
            })
            var html = quotes.innerHTML.split("").join("").toString()
            quotes.innerHTML = `
                <li><div class="max-w-sm rounded overflow-hidden shadow-lg">
                    <div class="px-6 py-4">
                        <div class="font-bold text-xl mb-2">${Date()}</div>
                        <p class="text-gray-700 text-base">
                            ${chat}
                            <button id="${auth.currentUser.uid}" value="${counter+"thing"}" class="buttonDelete">Delete</button>
                        </p>
                        </div>
                    </div> ${html}
                </li>`
            deleteOwnEntry = document.querySelectorAll("button")
            delChat()
        })
        var deleteCol = document.querySelector("#delete")
        function delCol() {
            db.collection("chat").get().then(querySnapshot => {
                counter = 0
                querySnapshot.docs.forEach(mathing => {
                    mathing.ref.delete()
                    quotes.innerHTML = ""
                })
            })
        }
        deleteCol.addEventListener("click", function() {
            delCol()
        })

        </script>
